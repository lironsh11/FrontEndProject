<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="jumbotron text-center">
  
  
	<app-nav-bar></app-nav-bar>
	<h1 *ngIf="!isLogin"> You are all ready logged in as a user :)</h1>
<div *ngIf="isLogin" class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title">Please login for Israel Rentals <small>It's free!</small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form role="form">
			    			<div class="row">
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="username" class="form-control input-sm" placeholder="User Name" #username>
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="password" name="password"  class="form-control input-sm"  placeholder="Password" #password>
                                    </div>
                                    
			    				</div>
							</div>
							
							{{errorMsg}}
							
					
			    			<input  type="button" value="Login"  class="btn btn-info btn-block" (click)= "GetLoginUser(username.value, password.value)" >
						
							
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
